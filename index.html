<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopify with Edvinas Ralys</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Open+Sans:wght@300&family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
       <div class="page_container">
        <img class="slider_image" src="images/slider-background.png" alt="slider image">

        <div class="slider_full">
            <div class="slider">
                <nav>
                    <div class="nav_top">
                        <h1 class="nav_title">objects</h1>
                        <div class="icon_container">
                            <img class="icon_nav_bar box" src="icons/biuld.svg" alt="biuld">
                            <img class="icon_nav_bar search" src="icons/search.svg" alt="search">
                            <img class="icon_nav_bar cart" src="icons/cart.svg" alt="cart">
                        </div>
                    </div>
                    <div class="nav_bottom">
                        <div class="nav_bottom_opt">
                            <img src="icons/home.svg" alt="home">
                            <div class="shop_nav_bot">
                                <p>Shop</p>
                                <img class="down" src="icons/down.svg">
                            </div>
                            <div class="bestseller_nav_bot">
                                <p>Bestseller</p>
                                <img class="down" src="icons/down.svg" alt="">
                            </div>
                            <div class="biuld_nav_bot">
                                <p>Biuld Your Set</p>
                            </div>
                            <div class="lookbook_nav_bot">
                                <p>Lookbook</p>
                            </div>
                            <div class="sale_nav_bot">
                                <p>SALE</p>
                            </div>
            
                        </div>
                    </div>
                </nav>
            </div>
        </div>
       </div> 
    </main>
</body>
</html>
